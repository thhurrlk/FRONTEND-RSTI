<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 - Selecionando e modificando os elementos</title>
    <script>
        function alterarTexto() {
            document.getElementById('paragrafo').innerText = 'Texto alterado pelo JavaScript';
        }
    </script>
</head>
<body>
    <p id="paragrafo">Este é um parágrafo que será alterado.</p>
    <button onclick="alterarTexto()">Clique aqui para alterar o texto</button>
</body>
</html>
