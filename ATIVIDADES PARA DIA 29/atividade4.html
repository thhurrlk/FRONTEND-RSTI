<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 - Acessando e Modificando Formulários</title>
    <script>
        function exibirValor() {
            // Obtém o valor do campo de entrada
            let valorEntrada = document.getElementById('campoTexto').value;
            // Define o valor no parágrafo
            document.getElementById('resultado').innerText = valorEntrada;
        }
    </script>
</head>
<body>
    <form onsubmit="return false;">
        <label for="campoTexto">Digite algo:</label>
        <input type="text" id="campoTexto" name="campoTexto">
        <button type="button" onclick="exibirValor()">Exibir </button>
    </form>
    <p id="resultado"></p>
</body>
</html>
